dubbo:
  registries:
    demoZK:
      protocol: zookeeper
      timeout: 3s
      address: 127.0.0.1:2181
      group: myGroup # default is dubbo
      registry-type: interface
  protocols:
    triple:
      name: tri
      port: 20003
  provider:
    services:
      MessageServiceServerImpl:
        interface: "" # read from stub
  custom:
    config-map:
      Data:
        DbConfig:
          Driver: mysql
          Source: root:wbs007@tcp(127.0.0.1:3306)/im
        RedisConfig:
          Addr: 127.0.0.1:6379
          DB: 0
          DialTimeout: 1000
          ReadTimeout: 400
          WriteTimeout: 600
      Nats:
        Addr: nats://127.0.0.1:4222
        ConnectTimeout: 2
        MaxReconnectionRetries: 5
        RequestTimeout: 2
      Channel:
        - ChatType: 1
          Config:
            - Channel: 1
              AppIds:
              - 1
              - 2
            - Channel: 2
              AppIds:
                - 1
                - 2
        - ChatType: 2
          Config:
            - Channel: 1
              AppIds:
                - 1
                - 2
            - Channel: 2
              AppIds:
                - 1
                - 2

